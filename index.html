<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Huddle</title>

</head>
<header>
  <img src= "images/logo.svg" alt = "huddle logo">
</header>
<body>
  <div id = "container" class = "row">
    <div id = "mockup" class = "column">
      <img src= "images/illustration-mockups.svg" alt = "mockup demo">
    </div>
    <div id = "info" class = "column">

      <h1>Build The Community Your Fans Will Love</h1>

      <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.
      </p> 

      <button>
        Register
      </button>
    </div>

  </div>
  <div id = "icons" class = "row">
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-twitter"></a>
    <a href="#" class="fa fa-instagram"></a>
  </div>

  <footer class = "row">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jasminegump/">Jasmine G</a>.

  </footer>

</html>
